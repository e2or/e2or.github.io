<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EntaAuto - выкуп и подбор автомобилей.">
    <title>EntaAuto - Выкуп авто</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        
        /* Хедер с тёмным фоном */
        header { background-color: #1a1a1a; /* Тёмный фон */ color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .logo { max-width: 150px; height: auto; }
        .contacts { text-align: right; }
        .phone { display: block; font-size: 1.2em; margin-bottom: 5px; color: #fff; text-decoration: none; }
        .button { background-color: #ff6600; /* Яркий оранжевый */ color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px; display: inline-block; }
        .button:hover { background-color: #e65c00; }
        
        /* Модальное окно */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 400px; text-align: center; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
        .modal h2 { margin: 0 0 10px; font-size: 1.5em; }
        .modal p { margin: 0 0 20px; font-size: 1em; color: #666; }
        .modal input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .modal input::placeholder { color: rgba(0,0,0,0.5); /* Полупрозрачный плейсхолдер */ }
        .modal .submit-button { background-color: #28a745; /* Яркая зелёная кнопка */ color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; }
        .modal .submit-button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <!-- Первый блок: Хедер с тёмным фоном -->
    <header>
        <!-- Логотип в левом верхнем углу -->
        <img src="logo.png" alt="EntaAuto Логотип" class="logo"> <!-- Замените src на имя вашего файла после загрузки -->
        
        <!-- Телефоны и кнопка в правом верхнем углу -->
        <div class="contacts">
            <a href="tel:+79934618990" class="phone">+7(993)461-89-90</a>
            <a href="tel:+79171039557" class="phone">+7(917)103-95-57</a>
            <button class="button" onclick="openModal()">Заказать подбор</button>
        </div>
    </header>
    
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Оставьте заявку</h2>
            <p>Мы свяжемся и проконсультируем вас</p>
            <form> <!-- Позже добавим action для отправки, например, Formspree -->
                <input type="text" placeholder="Ваше имя" required>
                <input type="tel" placeholder="Введите телефон" required>
                <button type="submit" class="submit-button">Оставить заявку</button>
            </form>
        </div>
    </div>
    
    <!-- JavaScript для модального окна -->
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
        // Закрытие по клику вне окна
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
    
    <!-- Здесь будут следующие блоки -->
    <main>
        <!-- Пока placeholder для остального контента -->
        <section style="padding: 40px; text-align: center;">
            <h1>Добро пожаловать на EntaAuto.ru</h1>
            <p>Мы занимаемся выкупом и подбором автомобилей.</p>
        </section>
    </main>
    
    <footer style="text-align: center; padding: 20px; background: #333; color: white;">
        <p>&copy; 2023 EntaAuto.ru</p>
    </footer>
</body>
</html>
