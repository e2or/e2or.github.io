<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ENTA AUTO - безопасный автоподбор. Помогаем найти идеальный автомобиль без рисков.">
    <title>ENTA AUTO - Автоподбор</title>
    <!-- Подключение шрифта для лозунга (Playfair Display - элегантный и подходящий для лозунгов) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        
        /* Хедер с картинкой как фоном (занимает всё пространство, увеличена высота) */
        header { 
            background: url('header.png') no-repeat center/cover; /* Картинка как фон, заполняет весь header */
            color: white; padding: 0; /* Убрали верхний padding, чтобы элементы были под "потолком" */
            position: relative; overflow: hidden; 
            min-height: 80vh; /* Увеличенная высота как у тебя */
            display: flex; flex-direction: column; justify-content: space-between; 
        }
        .header-top { 
            display: flex; justify-content: space-between; align-items: flex-start; /* Выравнивание по верху */
            margin-bottom: 40px; position: relative; z-index: 2; padding: 0 40px; /* Убрали верхний padding для прижатия к потолку */
        }
        .logo { max-width: 300px; height: auto; margin-top: -40px; margin-left: -50px; /* Логотип прижат к верху */ }
        .nav { 
            display: flex; flex-direction: column; align-items: flex-end; /* Нав в колонку, выравнивание по правому краю */
        }
        .phones { 
            display: flex; justify-content: flex-end; margin-top: 20px; margin-right: 300px; /* Телефоны прижаты к верху */
            background: rgba(0, 0, 0, 0.6); /* Потемнее фон (увеличена непрозрачность до 60%) */
            padding: 5px 10px; border-radius: 5px; /* Мягкие края и отступы */
        }
        .nav a, .nav button { color: white; text-decoration: none; margin-left: 10px; font-size: 1em; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* Тень для видимости на фоне */ }
        .nav .phone { margin-left: 10px; font-weight: bold; /* Сделали номера жирными для лучшей видимости */ }
        .nav .button { 
            background-color: #ff6600; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; text-shadow: none; 
            margin-top: 10px; align-self: center; margin-right: 300px; /* Кнопка посередине под номерами */
        }
        .nav .button:hover { background-color: #e65c00; }
        
        /* Основной контент хедера (поверх фона) */
        .header-content { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 2; flex: 1; padding: 0 40px; /* Добавили padding внутрь для отступов */ }
        .header-text { max-width: 50%; }
        .header-text h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* Тень для видимости */ }
        .header-text .highlight { color: #ff6600; /* Оранжевый цвет для слова "гарантией" */ }
        .header-text p { font-size: 1.1em; margin-bottom: 30px; color: #ddd; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); }
        .header-text .learn-button { background-color: #ff6600; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; text-shadow: none; }
        .header-text .learn-button:hover { background-color: #e65c00; }
        .header-image { max-width: 45%; visibility: hidden; /* Скрываем, так как фото теперь в фоне */ }
        
        /* Новый блок с формой проверки авто (вместо кнопки "Узнать больше") */
        .check-form { 
            background: rgba(255, 255, 255, 0.9); /* Белый полупрозрачный фон как на фото */
            padding: 20px; border-radius: 10px; max-width: 600px; 
        }
        .check-form h3 { font-size: 1.2em; margin-bottom: 15px; color: #333; text-align: center; }
        .check-form .form-fields { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .check-form input { 
            flex: 1; padding: 10px; border: none; border-radius: 5px; margin-right: 10px; 
            font-size: 1em; box-sizing: border-box; 
        }
        .check-form input:last-child { margin-right: 0; }
        .check-form .submit-button { 
            background-color: #ffcc00; /* Жёлтый как на фото, но под твои цвета можно #ff6600 */
            color: #333; padding: 10px; border: none; border-radius: 5px; cursor: pointer; 
            font-size: 1em; width: 100%; position: relative; 
        }
        .check-form .submit-button::after { /* Белая стрелка как на фото */
            content: ''; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 0; height: 0; border-top: 5px solid transparent; border-bottom: 5px solid transparent; border-left: 8px solid white;
        }
        .check-form .submit-button:hover { background-color: #e6b800; }
        .check-form .note { font-size: 0.8em; color: #000; text-align: center; margin-top: 10px; /* Просто чёрная читаемая надпись, без теней */ }
        
        /* Лозунг внизу справа (вариант 1: простой и элегантный, с тенью, italic и анимацией) */
        .slogan { 
            position: absolute; bottom: 20px; right: calc(500px + 1cm); /* Сдвинут правее на 5 см (ближе к правому краю) */
            font-size: 1.5em; /* Увеличенный размер букв */
            font-family: 'Playfair Display', serif; /* Красивый шрифт для лозунгов (элегантный и подходящий) */
            font-style: italic; color: #fff; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7); z-index: 2; 
            max-width: 40%; text-align: right; 
            animation: fadeIn 2s; /* Анимация fade-in */
        }
        .slogan .highlight { color: #ff0000; /* Красный цвет для слова "AUTO" как на логотипе */ }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Модальное окно (адаптировано под автоподбор) */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 400px; text-align: center; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
        .modal h2 { margin: 0 0 10px; font-size: 1.5em; }
        .modal p { margin: 0 0 20px; font-size: 1em; color: #666; }
        .modal input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .modal input::placeholder { color: rgba(0,0,0,0.5); }
        .modal .submit-button { background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; }
        .modal .submit-button:hover { background-color: #218838; }
        
        /* Второй блок: Критерии проверки (как на фото) */
        .criteria { 
            padding: 40px 20px; text-align: center; background-color: #fff; /* Белый фон для контраста */
        }
        .criteria h2 { font-size: 2em; margin-bottom: 30px; color: #333; }
        .criteria-list { 
            display: grid; grid-template-columns: repeat(3, 200px); /* 3x3 сетка (3 столбца по 200px) */
            justify-content: center; gap: 200px; /* Отступ равный размеру элемента (200px) */
            max-width: 1200px; /* Ограничение ширины для 3x3 сетки */
            margin: 0 auto; 
        }
        .criteria-item { 
            background: #f8f8f8; padding: 20px; border-radius: 10px; width: 200px; text-align: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s, opacity 0.5s; /* Лёгкая анимация: scale при hover и fade-in */
            opacity: 0; animation: fadeInItem 1s forwards; /* Анимация появления */
        }
        .criteria-item:nth-child(1) { animation-delay: 0.2s; }
        .criteria-item:nth-child(2) { animation-delay: 0.4s; }
        .criteria-item:nth-child(3) { animation-delay: 0.6s; }
        .criteria-item:nth-child(4) { animation-delay: 0.8s; }
        .criteria-item:nth-child(5) { animation-delay: 1.0s; }
        .criteria-item:nth-child(6) { animation-delay: 1.2s; }
        .criteria-item:nth-child(7) { animation-delay: 1.4s; }
        .criteria-item:nth-child(8) { animation-delay: 1.6s; }
        .criteria-item:nth-child(9) { animation-delay: 1.8s; }
        .criteria-item:hover { transform: scale(1.05); } /* Анимация при hover */
        .criteria-item img { width: 80px; height: auto; margin-bottom: 10px; } /* Placeholder для иконок */
        .criteria-item p { font-size: 1em; color: #666; }
        @keyframes fadeInItem { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Медиа-запросы для адаптивности */
        @media (max-width: 1200px) { /* Для ноутбуков (меньше 1200px) */
            .logo { max-width: 250px; margin-top: -30px; margin-left: -30px; } /* Уменьшаем логотип */
            .phones { margin-right: 150px; } /* Уменьшаем margin для телефонов */
            .nav .button { margin-right: 150px; } /* Кнопка ближе */
            .slogan { right: calc(300px + 1cm); font-size: 1.3em; } /* Слоган адаптируется */
            .criteria-list { grid-template-columns: repeat(2, 1fr); gap: 100px; max-width: 80%; } /* Сетка в 2 столбца */
            .criteria-item { width: 100%; } /* Полная ширина элементов */
        }

        @media (max-width: 768px) { /* Для мобильных и маленьких ноутбуков (меньше 768px) */
            header { min-height: 60vh; padding: 10px 0; background-size: cover; /* Адаптация на мобильных */ }
            .header-top { padding: 0 20px; align-items: center; flex-direction: column; } /* Стек в столбец */
            .logo { max-width: 200px; margin: 10px auto; } /* Центрируем логотип */
            .nav { align-items: center; margin-top: 10px; } /* Нав по центру */
            .phones { justify-content: center; background: none; margin-right: 0; flex-direction: column; } /* Телефоны в столбец */
            .nav .button { margin-right: 0; } /* Кнопка по центру */
            .header-content { padding: 0 20px; flex-direction: column; text-align: center; }
            .header-text { max-width: 100%; margin-bottom: 20px; }
            .header-text h1 { font-size: 2em; } /* Уменьшаем шрифт */
            .header-text p { font-size: 1em; }
            .slogan { bottom: 10px; right: auto; left: 50%; transform: translateX(-50%); font-size: 1.2em; max-width: 90%; text-align: center; /* Центрируем на мобильных */ }
            .check-form { max-width: 100%; } /* Форма на всю ширину */
            .check-form .form-fields { flex-direction: column; } /* Поля в столбец */
            .check-form input { margin: 5px 0; }
            .criteria { padding: 20px 10px; } /* Уменьшаем padding */
            .criteria h2 { font-size: 1.5em; }
            .criteria-list { grid-template-columns: 1fr; gap: 40px; /* В столбик на мобильных с меньшими отступами */ }
            .criteria-item { width: 100%; max-width: 300px; margin: 0 auto; } /* Центрируем элементы */
        }
    </style>
</head>

</html>
