<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ENTA AUTO - безопасный автоподбор. Помогаем найти идеальный автомобиль без рисков.">
    <title>ENTA AUTO - Автоподбор</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        
        /* Хедер с реверсным градиентным фоном (от чёрного к тёмно-синему) */
        header { 
            background: linear-gradient(135deg, #1a1a1a 0%, #001f3f 100%); /* Реверс градиента */
            color: white; padding: 40px 20px 0; /* Убрали padding-bottom, чтобы низ картинки был на границе */
            display: flex; flex-direction: column; align-items: center; position: relative; 
        }
        .header-top { width: 100%; display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0; /* Убрали margin-bottom для плотного прилегания */ }
        .logo { max-width: 300px; height: auto; } /* Логотип в два раза больше */
        .contacts { 
            text-align: right; display: flex; flex-direction: column; align-items: flex-end; /* Контакты в колонку, картинка снизу */
        }
        .phone { display: block; font-size: 1.2em; margin-bottom: 5px; color: #fff; text-decoration: none; }
        .button { background-color: #ff6600; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px; display: inline-block; }
        .button:hover { background-color: #e65c00; }
        
        /* Блок с картинкой (в правой части, под телефонами) */
        .hero-image { 
            max-width: 800px; /* Увеличение в два раза */
            margin-top: 10px; /* Минимальный отступ от кнопки, чтобы верх был возле неё */
            border-radius: 10px; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); /* Неоновый акцент, как в картинке */
            transition: transform 0.3s; 
        }
        .hero-image:hover { transform: scale(1.05); } /* Лёгкая анимация */
        .hero-image img { width: 100%; height: auto; display: block; border-radius: 10px; }
        
        /* Модальное окно (адаптировано под автоподбор) */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 400px; text-align: center; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
        .modal h2 { margin: 0 0 10px; font-size: 1.5em; }
        .modal p { margin: 0 0 20px; font-size: 1em; color: #666; }
        .modal input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .modal input::placeholder { color: rgba(0,0,0,0.5); }
        .modal .submit-button { background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; }
        .modal .submit-button:hover { background-color: #218838; }
        
        @media (max-width: 768px) { 
            .header-top { flex-direction: column; align-items: center; } 
            .contacts { align-items: center; margin-top: 20px; } 
            .hero-image { max-width: 100%; margin-top: 20px; } /* На мобильных картинка по центру */
        }
    </style>
</head>
<body>
    <!-- Первый блок: Хедер с тёмным фоном -->
    <header>
        <div class="header-top">
            <!-- Логотип в левом верхнем углу -->
            <img src="autoberry13.png" alt="ENTA AUTO Логотип" class="logo"> <!-- Src без папки img/ -->
            
            <!-- Телефоны, кнопка и картинка в правой части -->
            <div class="contacts">
                <a href="tel:+79934618990" class="phone">+7(993)461-89-90</a>
                <a href="tel:+79171039557" class="phone">+7(917)103-95-57</a>
                <button class="button" onclick="openModal()">Заказать подбор</button>
                <!-- Картинка под телефонами -->
                <div class="hero-image">
                    <img src="222.png" alt="Футуристический автомобиль с анализом"> <!-- Src без папки; имя файла как указано */
                </div>
            </div>
        </div>
    </header>
    
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Оставьте заявку</h2>
            <p>Мы свяжемся и поможем подобрать идеальное авто</p>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST"> <!-- Замени на свой Formspree URL -->
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="tel" name="phone" placeholder="Введите телефон" required>
                <button type="submit" class="submit-button">Оставить заявку</button>
            </form>
        </div>
    </div>
    
    <!-- JavaScript для модального окна и динамического года -->
    <script>
        function openModal() { document.getElementById('myModal').style.display = 'block'; }
        function closeModal() { document.getElementById('myModal').style.display = 'none'; }
        window.onclick = function(event) { if (event.target == document.getElementById('myModal')) closeModal(); }
        
        // Динамический год в футере
        document.querySelector('footer p').innerHTML = '&copy; ' + new Date().getFullYear() + ' entaauto.ru';
    </script>
    
    <!-- Placeholder для остальных блоков (расширь здесь) -->
    <main>
        <section style="padding: 40px; text-align: center;">
            <h1>Добро пожаловать в ENTA AUTO</h1>
            <p>Здесь можно добавить описание услуг, отзывы клиентов или галерею авто.</p>
        </section>
    </main>
    <footer style="text-align: center; padding: 20px; background: #333; color: white;"><p>&copy; 2023 entaauto.ru</p></footer>
</body>
</html>
